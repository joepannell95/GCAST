    const entries = [];
    const lines = M3U_TEXT.split("\n");
    for (let i=0;i<lines.length;i++) {
      if (lines[i].startsWith("#EXTINF")) {
        const name = lines[i].split(",").pop().trim();
        const url = lines[i+1];
        if (url && url.startsWith("http")) entries.push({name,url});
      }
    }

    const list = document.getElementById("channelList");
    const player = document.getElementById("player");

    entries.forEach(e=>{
      const opt=document.createElement("option");
      opt.value=e.url; opt.textContent=e.name;
      list.appendChild(opt);
    });

    function play(url){
      if (Hls.isSupported()) {
        const hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else {
        player.src=url;
      }
    }

    list.addEventListener("change",()=>play(list.value));
    if(entries.length>0){ play(entries[0].url); list.value=entries[0].url; }
