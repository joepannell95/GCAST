/* ---- Robust parser: 3 sources + de-dup ---- */
const statusEl = document.getElementById('status');
const entries = [];
const seen = new Set();

// A) #EXTINF + next-line URL (skip empty lines between)
(() => {
  const lines = M3U_TEXT.split(/\r?\n/);
  for (let i=0;i<lines.length;i++){
    const line = lines[i].trim();
    if (line.startsWith('#EXTINF')) {
      const name = line.split(',').slice(-1)[0].trim();
      let j = i + 1;
      while (j < lines.length && !/^https?:\/\//i.test(lines[j].trim())) j++;
      const url = (lines[j]||'').trim();
      if (/^https?:\/\//i.test(url)) {
        const key = name+'|'+url;
        if(!seen.has(key)){ entries.push({name,url}); seen.add(key); }
      }
    }
  }
})();

// B) Single-line "Name - URL" (tolerates numbering and different dashes)
(() => {
  const re = /^(\d+\.\s*)?(.+?)[\s‚Äì-]+\s*(https?:\/\/[^\s<]+).*$/i;
  M3U_TEXT.split(/\r?\n/).forEach(row=>{
    const m = row.trim().match(re);
    if(m){
      const name = m[2].trim();
      const url  = m[3].trim();
      const key = name+'|'+url;
      if(!seen.has(key)){ entries.push({name,url}); seen.add(key); }
    }
  });
})();

// C) <option value="URL">Name</option>
(() => {
  const optRe = /<option[^>]*\svalue="([^"]+)"[^>]*>([^<]+)<\/option>/gi;
  let m; while ((m = optRe.exec(M3U_TEXT)) !== null) {
    const url = m[1].trim(), name = m[2].trim();
    if(/^https?:\/\//i.test(url)){
      const key = name+'|'+url;
      if(!seen.has(key)){ entries.push({name,url}); seen.add(key); }
    }
  }
})();

statusEl.textContent = `Loaded ${entries.length} channels`;

/* ---- Render & play (YouTube opens in new tab) ---- */
const list = document.getElementById('channelList');
const player = document.getElementById('player');
let hls;

entries.forEach(({name,url})=>{
  const opt = document.createElement('option');
  opt.value = url; opt.textContent = name;
  list.appendChild(opt);
});

function destroy(){
  if (hls){ hls.destroy(); hls=null; }
  player.removeAttribute('src'); player.load();
}

function play(url){
  destroy();
  // YouTube: open externally (not HLS)
  if (/^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i.test(url)) {
    window.open(url, '_blank');
    return;
  }
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
  } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
    player.src = url;
    player.play().catch(()=>{});
  } else {
    player.src = url;
  }
}

list.addEventListener('change', ()=> play(list.value));
if(entries.length){ list.selectedIndex = 0; play(entries[0].value||entries[0].url); }
