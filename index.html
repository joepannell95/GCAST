const lines = M3U.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
const entries = [];
for (let i=0;i<lines.length;i++){
  if (lines[i].startsWith('#EXTINF')) {
    const name = lines[i].split(',').slice(-1)[0].trim();
    const url  = (lines[i+1] || "").trim();
    if (url.startsWith("https://")) entries.push({name,url});
  }
}

const sel  = document.getElementById('channelList');
const info = document.getElementById('info');
const video= document.getElementById('player');

entries.forEach(e=>{
  const o=document.createElement('option');
  o.value=e.url; o.textContent=e.name;
  sel.appendChild(o);
});

let hls;
function play(url){
  info.textContent = 'Loading‚Ä¶';
  info.classList.remove('bad');

  if (hls){ hls.destroy(); hls=null; }
  video.removeAttribute('src'); video.load();

  if (Hls.isSupported()){
    hls = new Hls({ maxBufferLength: 20 });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ video.play().catch(()=>{}); info.textContent='Playing'; });
    hls.on(Hls.Events.ERROR, (_,data)=>{ info.textContent = 'HLS error: ' + data.details; info.classList.add('bad'); });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url; video.play().then(()=> info.textContent='Playing').catch(()=>{ info.textContent='Tap ‚ñ∂ to start'; });
  } else {
    info.textContent = 'HLS not supported in this browser'; info.classList.add('bad');
  }
}

document.getElementById('playBtn').addEventListener('click', ()=> sel.value && play(sel.value));
sel.addEventListener('change', ()=> play(sel.value));

if (entries.length){
  sel.selectedIndex = 0;
  play(entries[0].url);
} else {
  info.textContent = 'No HTTPS channels loaded'; info.classList.add('bad');
}
